{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h2 class="display-4 text-primary">{{ recipe.title }}</h2>
                    <img src="{{ recipe.picture_url }}" class="rounded img-fluid mb-4" alt="{{ recipe.title }}" style="max-height: 400px; object-fit: cover;">
                </div>

                <div class="bg-light p-4 rounded shadow-sm mb-5">
                    <h3 class="text-center text-success mb-4">Rate this Recipe</h3>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary btn-lg">Rate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
